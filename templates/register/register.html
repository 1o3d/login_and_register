{% extends 'sidebar.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Register{% endblock %}</title>
</head>
<body>
{% block content %}
    <form method = 'POST' class = 'form-group'>
    {% csrf_token %}
        <div class = 'mb-3'>{{ form|crispy }}</div>
        <button type="submit" class = 'btn btn-primary'>Make an account </button>
    </form>
{% endblock %}
</body>
</html>
