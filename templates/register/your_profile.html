{% extends 'sidebar_logged_in.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ username }}{% endblock %}</title>
    
</head>
<body>
{% block content %}
    Username: {{ username}}
    <br>
    First name: {{ first_name }}
    <div>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Set personal question</button>
    </div>
{% endblock %}
</body>
</html>
